<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js" defer></script>
    <script src="index.js" defer></script>
    <title>NBTech</title>
  </head>
  <body>
    <div class="mech-container">
      <div class="mech">
        <div class="mech-cab-top-triangle"></div>
        <div class="mech-cab-bottom-left-triangle"></div>
        <div class="mech-cab-bottom-right-triangle"></div>
        <div class="mech-cab-top-left-flash"></div>
        <div class="mech-cab-top-right-flash"></div>
        <div class="mech-cab-top-left-border"></div>
        <div class="mech-cab-top-right-border"></div>
        <div class="mech-cab-bottom-center-border"></div>
        <div class="mech-cab-bottom-left-border"></div>
        <div class="mech-cab-bottom-right-border"></div>
        <div class="mech-cab-bottom-left-flash"></div>
        <div class="mech-cab-bottom-right-flash"></div>
        <div class="mech-cab-horizontal-bottom">
          <div class="mech-cab-horizontal-bottom-line"></div>
        </div>
        <div class="mech-cab-horizontal-right">
          <div class="mech-cab-horizontal-right-line"></div>
        </div>
        <div class="mech-cab-horizontal-right-top">
          <div class="mech-cab-horizontal-right-line-top"></div>
        </div>
        <div class="mech-cab-horizontal-left">
          <div class="mech-cab-horizontal-left-line"></div>
        </div>
        <div class="mech-cab-horizontal-left-top">
          <div class="mech-cab-horizontal-left-line-top"></div>
        </div>
        <div class="mech-cab-center-left-border">
          <div class="card-container-left">
            <div class="card">
              <div id="mother_container"></div>
            </div>
          </div>
        </div>
        <div class="mech-cab-center-right-border">
          <div class="card-container-right">
            <div class="card">
              <div id="mother_container2"></div>
            </div>
          </div>
        </div>
        <div class="mech-cab-main-container">
          <div class="card-container">
            <div class="card">
              <div class="wip-container">
                <div class="wip-text">
                  <div class="wip-progress">
                    <p>█ █ █ █</p>
                    <p class="wip-progress-done" style="color: rgba(31, 34, 34, 0.8)">█ █ █ █ █</p>
                    <p>41%</p>
                  </div>
                  <div class="wip-status-text">
                    <p>&gt; Shuffle Error</p>
                    <p>&gt; Maintenance Required</p>
                    <p>&gt; xxxx xxx xxx xxx</p>
                    <p>&gt; xx xxxxx xxx xxxxx</p>
                    <p>&gt; Work In Progress <span class="wip-blinker">█</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
